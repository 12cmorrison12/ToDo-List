<!DOCTYPE html>

<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body> 
        <h1>To Do List</h1>
        <div>
            <form action="#" id="listform">
                <input type="text" placeholder="What do you need to do today?" id="input">
                <input type="submit" id="btn" value="Add Item">
            </form>
        </div>
        <div>
            <ul class="list">
                <li>Make to do list</li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
